<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <title>Searchfacile</title>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel='stylesheet' type='text/css' href='css/searchfacile.css'>
    <script src='bower_components/angular/angular.min.js' type='text/javascript'></script>

    <!-- Buttons core css -->
 <link rel="stylesheet" href="css/buttons.css">

 <!-- Only needed if you want support for dropdown menus -->
 <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
 <script type="text/javascript" src="js/buttons.js"></script>
    
    <!--[if IE]>
        <script src='http://html5shiv.googlecode.com/svn/trunk/html5.js'></script>
    <![endif]-->
</head>
<body ng-app='tutorial' ng-controller='calacaCtrl'>

<!-- Title and search box -->
<header class='jumbotron'>
  <br></br>
  <div class="logo_searchfacile"></div>
  <div class='search-box-container'>
    <input id="keyboard" type='text' class='search-box' placeholder='Search' autofocus ng-model='query' ng-change='delayedSearch(0)'>
  </div>

<span class="button-dropdown button-dropdown-action" data-buttons="dropdown" id="mybutton">
    <button class="button button-action button-pill button-large">
      <i class="fa fa-bars"></i>searchfacile
    </button>
 
    <ul class="button-dropdown-list">
      <li><a href="../Searchfacile-social/index.html"><i class="fa fa-heart-o"></i>searchfacile | Social</a></li>
      <li><a href="../Searchfacile-lawyer/index.html">searchfacile | Lawyer</a></li>
    </ul>
  </span>

</header>

<!-- Listing of search results -->
<main class='results-container' ng-cloak>
  <section class='results-info'>
    <p id='response-details'>{{(hits | number) || 0}} {{resultsLabel || 'results'}} ({{(timeTook || 0)}}ms)</p>
    <p ng-show='paginationEnabled()' id='pagination-details'>Showing {{paginationLowerBound}} - {{paginationUpperBound}}</p>
  </section>
  <section class='results'>
    <p class='no-results' ng-show='!results.length && !loading'>No Results</p>
    <article class='result' ng-repeat='result in results track by $id(result)'>
      <h2><a href= {{result.file.url}} target="_blank">{{result.file.title}}</a></h2>
     <div class='str'> <p>{{result.file.content|limitTo:500}}</p> </div>
    </article>
  </section>
  <section class='pagination-controls'>
    <button ng-click='search(-1)' ng-show='paginationEnabled() && offset !== 0' class='pager'>Previous</button><button ng-click='search(1)' ng-show='paginationEnabled()' class='pager'>Next</button>
  </section>
</main>

<!-- Load resources -->
<script src='bower_components/angular-animate/angular-animate.min.js' type='text/javascript'></script>
<script src='bower_components/elasticsearch/elasticsearch.angular.min.js' type='text/javascript'></script>
<script src='js/config.js' type='text/javascript'></script>
<script src='js/app.js' type='text/javascript'></script>
<script src='js/controllers.js' type='text/javascript'></script>
<script src='js/services.js' type='text/javascript'></script>
</body>
</html>
